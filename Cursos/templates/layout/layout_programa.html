{% comment %} Este layout es del administrador {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <!-- Hoja de css principal -->
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}" />
    <link rel="stylesheet" href="{% static 'css/crearficha.css' %}">
    <link rel="stylesheet" href="{% static 'css/formulariosolicitud.css' %}">
    <link rel="stylesheet" href="{% static 'css/index-styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/consultarsolicitudes.css' %}">
    <link rel="stylesheet" href="{% static 'css/programa.css' %}">

    {% comment %} <script src="{% static 'js/filtradorregular.js' %}"></script> {% endcomment %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static "img/logoSena.png" %}" />
  </head>
  <body>
    <!-- Contenedor principal de la aplicación -->
    <div class="contenedor-principal">
      <!-- Encabezado con navegación -->
      <header class="encabezado">
        <!-- Titulo -->
        <div class="titulo-encabezado">
          <h1 class="titulo-principal">Modificación de programas</h1>
        </div>

        <nav class="barra-navegacion">
          <ul class="menu-navegacion">
            <!-- Botón Cerrar Sesión -->
            <li class="elemento-menu">
              <a href="{% url 'salir' %}" class="boton-cerrar-sesion">Cerrar Sesión</a>
            </li>
          </ul>
        </nav>
        
      </header>

      {% block content %}

      {% endblock %}
    </div>
    <!-- Pie de página -->
    <footer class="pie-pagina">
      <p class="texto-pie">&copy; 2025 SENA - Servicio Nacional de Aprendizaje</p>
    </footer>
    <!-- Popper.js y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  </body>
</html>
